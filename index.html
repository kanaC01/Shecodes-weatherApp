<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  </head>

  <body>
    <div class="container">
      <div class="card whole">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <form class="searchForm">
                <button type="submit" class="btn btn-primary" id="search-city">🔎Search</button>
                
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="City name (e.g. London)"
                    autofocus
                    id ="search-city-name"
                  />
                </div>
                <button type="submit" class="btn btn-primary" id="search-geo-weather">🔎Current Location</button>
              </form>
            </div>
            <div class="col-6">
              <form>
                <div class="mb-3">
                  <label for="timeOfToday">
                    Today is ...
                  </label>
                  <div class="todayInfo" id="current-time">TIME</div>
                </div>
                
              </form>
            </div>
            <div class="col-6">
              <form>
                <div class="mb-3">
                  
                  <div class="citySearchDisplay" id="city-name">
                        City
                      </div>
                      
                      <div class="weather">
                        Weather
                      </div>    
                  
                  <div >
                    Humidity: <span class="humidity">84</span> %
                  </div>
                  <div >
                    Wind: <span class="wind">1</span> mph
                  </div>
                </div>
              </form>
            </div>
            <div class="col-6 currentTmp" id="current-temp">
              <h1>
                <span id="currentTmpDisplay"><strong>
                  ☁8
                </strong></span>
              
                <span class="tmpConversion">
                  <a href="#" id="celciusTmp">°C</a>/
                  <a href="#" id="fahrenheitTmp">°F</a>
                </span>
              </h1>
             <div>
                Current Temperature
              </div>
            </div>
            <div class="weeklyForecast">
              Weekly Forecast
            </div>
            <div class="row weeklyWeather">
              <div class="col">
                <div class="First">
                  🌦 <div class="date">
                  <br />Tue<br />1/4
                </div>
              </div>
            </div>

            <div class="col">
              <div class="Second">🌦
                  <div class="date">
                <br />Wed<br />1/5</div>
            </div>
          </div>
            <div class="col">
              <div class="Third">⛅
                  <div class="date">
                    <br />Thu<br />1/6</div>
            </div>
          </div>
            <div class="col">
              <div class="Forth">🌦
                  <div class="date">
                    <br />Fri<br />1/7</div>
                  </div>
                  </div>
            <div class="col">
              <div class="Fifth">⛄
                  <div class="date">
                    <br />Sat<br />1/8</div>
                  </div>
                  </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
